<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
  <th:block th:include="~{/fragments/head}"></th:block>

</head>
<body>



<th:block th:include="~{/fragments/navbar}"></th:block>

<div class="container">
  <form th:action="@{/comments/save}" method="post" th:object="${formData}">
    <div class="form-group">
      <label for="commentAuthor">Commetns</label>
      <input type="text"
             placeholder="Title"
             class="form-control"
             th:errorclass="is-invalid"
             id="commentAuthor"
             th:field="*{author}"/>
      <div class="invalid-feedback">
        Please fill in a author.
      </div>
    </div>

    <div class="form-group">
      <label for="commentDescription">Description</label>
      <textarea class="form-control"
                placeholder="Description"
                th:errorclass="is-invalid"
                id="commentDescription"
                rows="5"
                th:field="*{description}"></textarea>
      <div class="invalid-feedback">
        The description should be longer than 10 characters.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstap JS -->
<div th:replace="fragments/bootstrap-js :: bootstrap-js"></div>
<!-- EO: Bootstap JS -->

</body>
</html>
